version: '3.8'

# Docker Compose for vote-pass - Passport Voting Platform
#
# Services:
# - registration-relayer: Passport registration on Rarimo L2
# - proof-verification-relayer: Voting on Rarimo L2
# - decentralized-auth-svc: JWT auth via ZK proofs
#
# Prerequisites:
# 1. Private key with RMO tokens on Rarimo L2 Testnet
#
# Usage:
#   docker-compose up -d

services:
  # ============================================
  # Database (required by proof-verification-relayer)
  # ============================================

  postgres:
    image: postgres:15-alpine
    container_name: rarimo-postgres
    environment:
      POSTGRES_USER: rarimo
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rarimo}
      POSTGRES_DB: proof_verification
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rarimo"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================
  # Registration Relayer (Passport Registration)
  # Sends registration transactions to Rarimo L2
  # ============================================

  registration-relayer:
    build:
      context: ./services/registration-relayer
      dockerfile: Dockerfile
    container_name: registration-relayer
    ports:
      - "8001:8000"
    environment:
      - KV_VIPER_FILE=/config.yaml
    volumes:
      - ./configs/registration-relayer.yaml:/config.yaml:ro
    restart: unless-stopped

  # ============================================
  # Proof Verification Relayer (Voting)
  # Sends vote transactions to Rarimo L2
  # ============================================

  proof-verification-relayer:
    build:
      context: ./services/proof-verification-relayer
      dockerfile: Dockerfile
    container_name: proof-verification-relayer
    ports:
      - "8002:8000"
    environment:
      - KV_VIPER_FILE=/config.yaml
    volumes:
      - ./configs/proof-verification-relayer.yaml:/config.yaml:ro
    depends_on:
      postgres:
        condition: service_healthy
    command: ["sh", "-c", "proof-verification-relayer migrate up && proof-verification-relayer run service"]
    restart: unless-stopped

  # ============================================
  # Decentralized Auth Service (JWT from ZK proofs)
  # ============================================

  decentralized-auth-svc:
    build:
      context: ./services/decentralized-auth-svc
      dockerfile: Dockerfile
    container_name: decentralized-auth-svc
    ports:
      - "8003:8000"
    environment:
      - KV_VIPER_FILE=/config.yaml
    volumes:
      - ./configs/decentralized-auth-svc.yaml:/config.yaml:ro
    restart: unless-stopped

  # ============================================
  # API Gateway (routes all services)
  # ============================================

  nginx:
    image: nginx:alpine
    container_name: rarimo-gateway
    ports:
      - "8000:80"
    volumes:
      - ./configs/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - registration-relayer
      - proof-verification-relayer
      - decentralized-auth-svc
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  default:
    name: rarimo-network
